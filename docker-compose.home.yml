# Docker Compose configuration for home network deployment

services:
  # Frontend React application for home network
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Map container port 80 to host port 3000
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://192.168.1.143:3000
      - REACT_APP_DOCKER=true
    volumes:
      - ./nginx.home.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Real backend service (replace mock-backend)
  backend:
    image: your-backend-image:latest  # Replace with your actual backend image
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=your_database_url_here
      - ANTHROPIC_API_KEY=your_anthropic_api_key_here
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Mock backend service (for testing without real backend)
  # mock-backend:
  #   image: nginx:alpine
  #   ports:
  #     - "3003:80"
  #   volumes:
  #     - ./mock-api:/usr/share/nginx/html
  #   networks:
  #     - trading-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

networks:
  trading-network:
    driver: bridge 